<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <div class="header">
                <h4>Now playing</h4>
                <h2>Nevada</h2>
            </div>
            
            <div class="cd">
                <div class="cd-thumb"></div>
            </div>

            <div class="control">
                <div class="btn-repeat">
                    <i class="ti fa fa-refresh" style="font-size:24px"></i>
                </div>
                <div class="btn-prev">
                    <i class="ti fa fa-step-backward" style="font-size:24px"></i>
                </div>
                <div class="btn-toggle-play">
                    <i class="ti play fa fa-play" style="font-size:24px"></i>
                    <i class="ti pause fa fa-pause" style="font-size:24px"></i>
                </div>
                <div class="btn-next">
                    <i class="ti fa fa-step-forward" style="font-size:24px"></i>
                </div>
                <div class="btn-random">
                    <i class="ti fa fa-random" style="font-size:24px"></i>
                </div>
            </div>

            <input class="progress" type="range" min="0" max="100" step="1" value="0">
            <audio src="" id="audio"></audio>
        </div>

        <!-- Play List -->
        <div class="playList">  
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
